embedding:
  device: "cuda"
  cache: 'diskcache'
  index_db: '../fin_index/index.db'
  batch_size: 1024
  data:
    db_path: '../hamuna_stock_data/train_data/hist'
    stock_list_files: ["eval_stocks.txt", "test_stocks.txt"]
    hist_data_files: ['fundamental_eval.pkl', 'fundamental_test.pkl']
    tags: ['eval', 'test']
    scaler_path: '../hamuna_stock_data/train_data/hist/scaler.joblib'
    encoder_path: '../hamuna_stock_data/train_data/hist/encoder.joblib'
    features: ['open', 'high', 'low', 'close', 'volume', 'turn_over', 'MA5', 'MA10', 'MA20', 'RSI', 'MACD']
    numerical: ['pe_ttm', 'pb', 'ps_ttm', 'pcf_ncf_ttm', 'ATR', 'OBV', 'CCI', 'ADX', 'vwap']
    categorical: ['industry']
  model:
    sequence_length: 50       # K线序列长度
    ts_embedding_dim: 128         # 向量维度
    ctx_embedding_dim: 64         # 向量维度
    hidden_dim: 64           # LSTM隐藏层维度
    num_layers: 2             # LSTM层数
    predict_dim: 1            # 预测分支
    attention_dim: 64            # 预测分支
